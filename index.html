<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You...</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLES --- */
        
        :root {
            --primary-pink: #ffb7c5; /* Cherry Blossom */
            --deep-pink: #ff69b4;
            --white: #ffffff;
            --text-color: #5a2e38;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f5; /* Lavender Blush */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 183, 197, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 183, 197, 0.4) 0%, transparent 20%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button runs away */
            text-align: center;
        }

        /* Floating background emojis (Roses & Cats) */
        .bg-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
            backdrop-filter: blur(5px);
            border: 2px solid var(--primary-pink);
        }

        /* The Headline */
        h1 {
            font-family: 'Lovers Quarrel', cursive;
            font-size: 4rem;
            color: #d63384;
            margin: 0.5rem 0;
            line-height: 1;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        /* The Photo Frame */
        .photo-wrapper {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px auto;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: rotate(-3deg);
            transition: transform 0.3s ease;
        }
        .photo-wrapper:hover {
            transform: rotate(0deg) scale(1.05);
        }
        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px; /* Space for buttons to move */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--deep-pink);
            color: white;
        }
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #d14785;
            box-shadow: 0 0 15px var(--deep-pink);
        }

        #noBtn {
            background-color: white;
            color: var(--text-color);
            border: 2px solid var(--primary-pink);
            position: relative; /* Needed for movement */
        }

        /* Success Message Area (Hidden by default) */
        #success-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #success-container img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 15px;
            border: 5px solid var(--primary-pink);
        }
        .yay-text {
            font-size: 2rem;
            color: var(--deep-pink);
            font-weight: bold;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Canvas for Confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

    </style>
</head>
<body>

    <div class="bg-icon" style="top: 10%; left: 5%;">üåπ</div>
    <div class="bg-icon" style="top: 20%; right: 10%;">üò∫</div>
    <div class="bg-icon" style="bottom: 15%; left: 15%;">‚ú®</div>
    <div class="bg-icon" style="bottom: 5%; right: 5%;">üêæ</div>

    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        
        <div id="question-box">
            <div class="photo-wrapper">
                <img src="K·ªâ y·∫øu us.jpg" alt="Us">
            </div>
            
            <h1>Will you be my valentine?</h1>
            
            <p style="color: #777; font-size: 0.9rem;">(There is only one right answer...)</p>

            <div class="button-group">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-container">
            <div class="yay-text">YAY! üòªüíñ</div>
            <p>I knew you'd say yes!</p>
            <img src="https://media1.tenor.com/m/m41k7r00F_0AAAAd/cat-jump-happy-cat.gif" alt="Happy Cat">
        </div>

    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionBox = document.getElementById('question-box');
        const successContainer = document.getElementById('success-container');
        
        // 1. "Yes" Button Logic
        function handleSuccess() {
            // Hide question, show success
            questionBox.style.display = 'none';
            successContainer.style.display = 'flex';
            
            // Trigger Confetti
            startConfetti();
        }

        yesBtn.addEventListener('click', handleSuccess);

        // 2. The Tricky "No" Button Logic
        
        // Function to move the button
        function moveButton() {
            // Get viewport dimensions
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate max movement within the container (or slightly outside to be annoying but visible)
            // We want it to move significantly so she can't catch it
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position
            noBtn.style.position = 'fixed'; // Change to fixed to break out of layout
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Text Swap logic (Fun "Meme" vibe)
            const phrases = ["Are you sure?", "Try again!", "Nope!", "Too slow!", "Catch me!"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        // Trigger on Mouse Over (Desktop)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Trigger on Touch Start (Mobile - prevents clicking)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop the click from registering immediately
            moveButton();
        });

        // Failsafe: If she somehow clicks "No" (tabs or super fast), treat it as "Yes"
        noBtn.addEventListener('click', handleSuccess);


        /* --- CONFETTI SCRIPT (Simplified) --- */
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startConfetti() {
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                    size: Math.random() * 8 + 2
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if (p.y > canvas.height) particles[index].y = -10;
            });
            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
